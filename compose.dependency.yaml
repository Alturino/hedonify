services:
  postgres:
    container_name: postgres
    image: postgres:16.6-alpine3.21
    restart: always
    env_file:
      - .env
    ports:
      - ${POSTGRES_PORT}:${POSTGRES_PORT}
    networks:
      - postgres
      - logging
    healthcheck:
      test:
        ["CMD", "pg_isready", "-d", "${POSTGRES_DB}", "-U", "${POSTGRES_USER}"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 20s
  redis:
    container_name: redis
    image: redis/redis-stack:6.2.6-v17
    restart: always
    healthcheck:
      test: ["CMD", "redis-cli", "PING"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 20s
    networks:
      - redis
      - logging
    environment:
      REDIS_ARGS: "--user ${REDIS_USER} on +@all ~* >${REDIS_PASSWORD} --bind 0.0.0.0 --maxmemory-policy allkeys-lru"
    env_file:
      - .env
    ports:
      - ${REDIS_PORT}:${REDIS_PORT}
  redis-exporter:
    container_name: redis-exporter
    image: oliver006/redis_exporter:v1.67.0-alpine
    restart: always
    command:
      [
        "--redis.addr",
        "redis://${REDIS_HOST}:${REDIS_PASSWORD}",
        "--redis.user",
        "${REDIS_USER}",
        "--redis.password",
        "${REDIS_PASSWORD}",
      ]
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - redis
      - logging
    ports:
      - 9121:9121
  postgres-exporter:
    container_name: postgres-exporter
    image: prometheuscommunity/postgres-exporter:v0.16.0
    env_file:
      - .env
    environment:
      - DATA_SOURCE_NAME=${POSTGRES_URL}
    restart: always
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - postgres
      - logging
    ports:
      - 9187:9187
  nginx:
    container_name: nginx
    image: nginx:1.27.3-alpine-slim
    restart: always
    healthcheck:
      test: ["CMD", "service", "nginx", "status"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 20s
    volumes:
      - ./infra/nginx.conf:/etc/nginx/nginx.conf
    networks:
      - ecommerce
    ports:
      - 80:80
networks:
  postgres:
    name: postgres
  redis:
    name: redis
