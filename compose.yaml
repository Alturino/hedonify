    container_name: notification-service
    command: ["./ecommerce", "notification"]
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - logging
      - postgres
      - redis
      - ecommerce
    expose:
      - 8080
    ports:
      - 8081:8080
