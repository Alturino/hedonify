      redis:
        condition: service_healthy
    networks:
      - logging
      - postgres
      - redis
      - ecommerce
    expose:
      - 8080
    ports:
      - 8082:8080
  product-service:
    develop:
      watch:
        - path: ./internal/
          action: rebuild
