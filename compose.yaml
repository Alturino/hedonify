include:
  - ./compose.logging.yaml
  - ./compose.dependency.yaml
services:
  cart-service:
    develop:
      watch:
        - path: ./internal/
          action: rebuild
        - path: ./cmd/
          action: rebuild
        - path: ./cart/
          action: rebuild
    build:
      context: .
    container_name: cart-service
    command: ["./ecommerce", "cart"]
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - logging
      - postgres
      - redis
      - ecommerce
    expose:
      - 8080
    ports:
      - 8080:8080
  notification-service:
    develop:
      watch:
        - path: ./internal/
          action: rebuild
        - path: ./cmd/
          action: rebuild
        - path: ./notification/
          action: rebuild
