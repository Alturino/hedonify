      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - logging
      - postgres
      - redis
      - ecommerce
    expose:
      - 8080
    ports:
      - 8084:8080
networks:
  ecommerce:
    name: ecommerce
